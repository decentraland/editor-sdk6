on:
  push:
    branches:
      - main
  release:
    types:
      - created

jobs:
  build-deploy:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install
        run: npm install
      - name: Compile
        run: npm run compile
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Publish
        if: success() && startsWith(github.ref, 'refs/tags/') && matrix.os == 'ubuntu-latest'
        run: $ git config --global user.name "decentraland" && git config --global user.email "muna@decentraland.org" && npx vsce publish ${{ env.RELEASE_VERSION }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
